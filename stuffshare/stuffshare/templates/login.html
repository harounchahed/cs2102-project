{% extends "layout.html" %} {% block body %}
<h2>Login</h2>
{% if error %}
<p class=error>
    <strong>Error:</strong> {{ error }}</p>{% endif %}
<form action="{{ url_for('login') }}" method=post>
    <dl>
        <dt>Email:
            <dd>
                <input type=text name=user_email>
                <dt>Password:
                    <dd>
                        <input type=password name=password>
                        <dd>
                            <input type=submit value=Login>
    </dl>
</form>
{% endblock %}
